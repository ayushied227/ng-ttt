<div class="outer-container">
    <h2 *ngIf="freshpage">Let's Play Tic-Tac-Toe</h2>
    <h1 *ngIf="!winner && !isdraw && !freshpage">Current Player: {{player}}</h1>
    <h2 *ngIf="winner">Player {{winner}} won!</h2>
    <h2 *ngIf="isdraw">Draw!!</h2>
    <button (click)="newgame() ">Start Game</button>
    <!-- could've also done with ngoninit -->
    <main *ngIf="!winner && !isdraw">
        <app-board *ngFor="let value of squares; let i=index " [value]="value " (click)="makeMove(i) "></app-board>
    </main>
</div>
